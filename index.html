<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arvea Cosmetics | Boutique en ligne</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cart-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .cart-count {
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            padding: 0.2rem 0.6rem;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }

        .hero {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.9)), url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400"><rect fill="%23667eea" width="1200" height="400"/></svg>');
            color: white;
            text-align: center;
            padding: 4rem 2rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .filters {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .filters input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .filters input:focus {
            outline: none;
            border-color: #667eea;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .product-image {
            height: 250px;
            width: 100%;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .product-price {
            font-size: 1.5rem;
            color: #667eea;
            font-weight: bold;
            margin: 1rem 0;
        }

        .product-volume {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .add-to-cart {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-to-cart:hover {
            transform: scale(1.05);
        }

        .add-to-cart:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .cart-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #666;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-bottom: 1rem;
            background: #f9f9f9;
            border-radius: 10px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            margin-bottom: 0.3rem;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .qty-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }

        .qty-btn:hover {
            background: #764ba2;
        }

        .remove-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 1rem;
        }

        .cart-total {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #f0f0f0;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: right;
            color: #667eea;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
        }

        .checkout-btn:hover {
            transform: scale(1.02);
        }

        .order-form {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .order-summary {
            background: #f9f9f9;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }

        .empty-cart {
            text-align: center;
            padding: 3rem;
            color: #999;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 1.8rem;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .cart-content {
                width: 95%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">üå∏ Arvea</div>
            <button class="cart-btn" onclick="toggleCart()">
                üõí Panier <span class="cart-count" id="cartCount">0</span>
            </button>
        </div>
    </header>

    <div class="hero">
        <h1>‚ú® D√©couvrez nos produits cosm√©tiques</h1>
        <p>Qualit√© premium ‚Ä¢ Livraison rapide ‚Ä¢ Prix comp√©titifs</p>
    </div>

    <div class="container">
        <div class="filters">
            <input type="text" id="searchInput" placeholder="üîç Rechercher un produit..." onkeyup="filterProducts()">
        </div>

        <div class="products-grid" id="productsGrid"></div>
    </div>

    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>üõí Mon Panier</h2>
                <button class="close-cart" onclick="toggleCart()">√ó</button>
            </div>
            <div id="cartItems"></div>
            <div class="cart-total" id="cartTotal"></div>
            <button class="checkout-btn" onclick="goToCheckout()">Passer la commande</button>
        </div>
    </div>

    <div class="cart-modal" id="checkoutModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>üìù Finaliser la commande</h2>
                <button class="close-cart" onclick="closeCheckout()">√ó</button>
            </div>
            
            <div class="order-summary" id="orderSummary"></div>
            
            <form class="order-form" onsubmit="submitOrder(event)">
                <div class="form-group">
                    <label>Nom complet *</label>
                    <input type="text" required placeholder="Votre nom">
                </div>
                <div class="form-group">
                    <label>T√©l√©phone *</label>
                    <input type="tel" required placeholder="Votre num√©ro de t√©l√©phone">
                </div>
                <div class="form-group">
                    <label>Adresse de livraison *</label>
                    <textarea required rows="3" placeholder="Adresse compl√®te"></textarea>
                </div>
                <div class="form-group">
                    <label>Ville *</label>
                    <input type="text" required placeholder="Ville">
                </div>
                <div class="form-group">
                    <label>Notes (optionnel)</label>
                    <textarea rows="2" placeholder="Instructions sp√©ciales pour la livraison"></textarea>
                </div>
                <button type="submit" class="checkout-btn">Confirmer la commande</button>
            </form>
        </div>
    </div>

    <script>
        // IMPORTANT: Ajoutez le nom de l'image correspondant √† chaque produit
        // Les images doivent √™tre plac√©es dans le dossier /images/
        const products = [
            {id: 1, name: "Cr√®me hydratante visage", price: 27, volume: "50ml", image: "images/creme-hydratante.jpg"},
            {id: 2, name: "S√©rum anti-√¢ge", price: 30, volume: "30ml", image: "images/serum-anti-age.jpg"},
            {id: 3, name: "Huile d'argan bio", price: 40, volume: "100ml", image: "images/huile-argan.jpg"},
            {id: 4, name: "Lotion tonique", price: 24, volume: "200ml", image: "images/lotion-tonique.jpg"},
            {id: 5, name: "Masque purifiant", price: 27, volume: "75ml", image: "images/masque-purifiant.jpg"},
            {id: 6, name: "Cr√®me contour des yeux", price: 28, volume: "15ml", image: "images/contour-yeux.jpg"},
            {id: 7, name: "Gel nettoyant doux", price: 27, volume: "150ml", image: "images/gel-nettoyant.jpg"},
            {id: 8, name: "Cr√®me de nuit r√©g√©n√©rante", price: 43, volume: "50ml", image: "images/creme-nuit.jpg"},
            {id: 9, name: "S√©rum vitamine C", price: 43, volume: "30ml", image: "images/serum-vitamine-c.jpg"},
            {id: 10, name: "Baume √† l√®vres", price: 18, volume: "15ml", image: "images/baume-levres.jpg"},
            {id: 11, name: "Eau micellaire", price: 32, volume: "100ml", image: "images/eau-micellaire.jpg"},
            {id: 12, name: "Mousse nettoyante", price: 27, volume: "150ml", image: "images/mousse-nettoyante.jpg"},
            {id: 13, name: "Cr√®me solaire SPF50", price: 48, volume: "50ml", image: "images/creme-solaire.jpg"},
            {id: 14, name: "Lait corps hydratant", price: 28, volume: "200ml", image: "images/lait-corps.jpg"},
            {id: 15, name: "Gommage visage", price: 30, volume: "100ml", image: "images/gommage-visage.jpg"},
            {id: 16, name: "Huile s√®che corps", price: 45, volume: "100ml", image: "images/huile-seche.jpg"},
            {id: 17, name: "D√©odorant naturel", price: 18, volume: "50ml", image: "images/deodorant.jpg"},
            {id: 18, name: "Shampooing r√©parateur", price: 25, volume: "250ml", image: "images/shampooing.jpg"},
            {id: 19, name: "Apr√®s-shampooing", price: 25, volume: "250ml", image: "images/apres-shampooing.jpg"},
            {id: 20, name: "Masque capillaire", price: 36, volume: "200ml", image: "images/masque-capillaire.jpg"}
        ];

        let cart = [];

        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(p => `
                <div class="product-card">
                    <div class="product-image">
                        <img src="${p.image}" alt="${p.name}" onerror="this.parentElement.innerHTML='üíÜ‚Äç‚ôÄÔ∏è'">
                    </div>
                    <div class="product-info">
                        <div class="product-name">${p.name}</div>
                        <div class="product-volume">${p.volume}</div>
                        <div class="product-price">${p.price} DT</div>
                        <button class="add-to-cart" onclick="addToCart(${p.id})">
                            Ajouter au panier
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({...product, quantity: 1});
            }
            
            updateCart();
        }

        function updateCart() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
            
            const cartItems = document.getElementById('cartItems');
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Votre panier est vide</div>';
                document.getElementById('cartTotal').textContent = '';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div>${item.volume}</div>
                            <div>${item.price} DT √ó ${item.quantity} = ${item.price * item.quantity} DT</div>
                        </div>
                        <div class="cart-item-controls">
                            <button class="qty-btn" onclick="changeQuantity(${item.id}, -1)">‚àí</button>
                            <span>${item.quantity}</span>
                            <button class="qty-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
                            <button class="remove-btn" onclick="removeFromCart(${item.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                `).join('');
                
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                document.getElementById('cartTotal').textContent = `Total: ${total.toFixed(3)} DT`;
            }
        }

        function changeQuantity(productId, delta) {
            const item = cart.find(i => i.id === productId);
            if (item) {
                item.quantity += delta;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCart();
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        function goToCheckout() {
            if (cart.length === 0) {
                alert('Votre panier est vide!');
                return;
            }
            
            document.getElementById('cartModal').style.display = 'none';
            document.getElementById('checkoutModal').style.display = 'block';
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('orderSummary').innerHTML = `
                <h3>R√©capitulatif de votre commande</h3>
                ${cart.map(item => `
                    <div style="display: flex; justify-content: space-between; margin: 0.5rem 0;">
                        <span>${item.name} √ó ${item.quantity}</span>
                        <span>${item.price * item.quantity} DT</span>
                    </div>
                `).join('')}
                <div style="margin-top: 1rem; padding-top: 1rem; border-top: 2px solid #ddd; font-weight: bold; font-size: 1.2rem;">
                    Total: ${total.toFixed(3)} DT
                </div>
            `;
        }

        function closeCheckout() {
            document.getElementById('checkoutModal').style.display = 'none';
        }

        function submitOrder(e) {
            e.preventDefault();
            alert('Commande confirm√©e! Merci pour votre achat. Nous vous contacterons bient√¥t.');
            cart = [];
            updateCart();
            closeCheckout();
        }

        function filterProducts() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.product-card');
            
            cards.forEach(card => {
                const name = card.querySelector('.product-name').textContent.toLowerCase();
                card.style.display = name.includes(search) ? 'block' : 'none';
            });
        }

        displayProducts();
    </script>
</body>
</html>
