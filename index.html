<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arvea Cosmetics | Boutique en ligne</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">üå∏ Arvea</div>
            <button class="cart-btn" onclick="toggleCart()">
                üõí Panier <span class="cart-count" id="cartCount">0</span>
            </button>
        </div>
    </header>

    <div class="hero">
        <h1>‚ú® D√©couvrez nos produits cosm√©tiques</h1>
        <p>Qualit√© premium ‚Ä¢ Livraison rapide ‚Ä¢ Prix comp√©titifs</p>
    </div>

    <div class="container">
        <div class="filters">
            <input type="text" id="searchInput" placeholder="üîç Rechercher un produit..." onkeyup="filterProducts()">
        </div>

        <div class="products-grid" id="productsGrid"></div>
    </div>

    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>üõí Mon Panier</h2>
                <button class="close-cart" onclick="toggleCart()">√ó</button>
            </div>
            <div id="cartItems"></div>
            <div class="cart-total" id="cartTotal"></div>
            <button class="checkout-btn" onclick="goToCheckout()">Passer la commande</button>
        </div>
    </div>

    <div class="cart-modal" id="checkoutModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>üìù Finaliser la commande</h2>
                <button class="close-cart" onclick="closeCheckout()">√ó</button>
            </div>
            
            <div class="order-summary" id="orderSummary"></div>
            
            <form class="order-form" onsubmit="submitOrder(event)">
                <div class="form-group">
                    <label>Nom complet *</label>
                    <input type="text" required placeholder="Votre nom">
                </div>
                <div class="form-group">
                    <label>T√©l√©phone *</label>
                    <input type="tel" required placeholder="Votre num√©ro de t√©l√©phone">
                </div>
                <div class="form-group">
                    <label>Adresse de livraison *</label>
                    <textarea required rows="3" placeholder="Adresse compl√®te"></textarea>
                </div>
                <div class="form-group">
                    <label>Ville *</label>
                    <input type="text" required placeholder="Ville">
                </div>
                <div class="form-group">
                    <label>Notes (optionnel)</label>
                    <textarea rows="2" placeholder="Instructions sp√©ciales pour la livraison"></textarea>
                </div>
                <button type="submit" class="checkout-btn">Confirmer la commande</button>
            </form>
        </div>
    </div>

    <script>
        // IMPORTANT: Ajoutez le nom de l'image correspondant √† chaque produit
        // Les images doivent √™tre plac√©es dans le dossier /images/
        const products = [
            {id: 1, name: "Cr√®me hydratante visage", price: 27, volume: "50ml", image: "images/creme-hydratante.jpg"},
            {id: 2, name: "S√©rum anti-√¢ge", price: 30, volume: "30ml", image: "images/serum-anti-age.jpg"},
            {id: 3, name: "Huile d'argan bio", price: 40, volume: "100ml", image: "images/huile-argan.jpg"},
            {id: 4, name: "Lotion tonique", price: 24, volume: "200ml", image: "images/lotion-tonique.jpg"},
            {id: 5, name: "Masque purifiant", price: 27, volume: "75ml", image: "images/masque-purifiant.jpg"},
            {id: 6, name: "Cr√®me contour des yeux", price: 28, volume: "15ml", image: "images/contour-yeux.jpg"},
            {id: 7, name: "Gel nettoyant doux", price: 27, volume: "150ml", image: "images/gel-nettoyant.jpg"},
            {id: 8, name: "Cr√®me de nuit r√©g√©n√©rante", price: 43, volume: "50ml", image: "images/creme-nuit.jpg"},
            {id: 9, name: "S√©rum vitamine C", price: 43, volume: "30ml", image: "images/serum-vitamine-c.jpg"},
            {id: 10, name: "Baume √† l√®vres", price: 18, volume: "15ml", image: "images/baume-levres.jpg"},
            {id: 11, name: "Eau micellaire", price: 32, volume: "100ml", image: "images/eau-micellaire.jpg"},
            {id: 12, name: "Mousse nettoyante", price: 27, volume: "150ml", image: "images/mousse-nettoyante.jpg"},
            {id: 13, name: "Cr√®me solaire SPF50", price: 48, volume: "50ml", image: "images/creme-solaire.jpg"},
            {id: 14, name: "Lait corps hydratant", price: 28, volume: "200ml", image: "images/lait-corps.jpg"},
            {id: 15, name: "Gommage visage", price: 30, volume: "100ml", image: "images/gommage-visage.jpg"},
            {id: 16, name: "Huile s√®che corps", price: 45, volume: "100ml", image: "images/huile-seche.jpg"},
            {id: 17, name: "D√©odorant naturel", price: 18, volume: "50ml", image: "images/deodorant.jpg"},
            {id: 18, name: "Shampooing r√©parateur", price: 25, volume: "250ml", image: "images/shampooing.jpg"},
            {id: 19, name: "Apr√®s-shampooing", price: 25, volume: "250ml", image: "images/apres-shampooing.jpg"},
            {id: 20, name: "Masque capillaire", price: 36, volume: "200ml", image: "images/masque-capillaire.jpg"}
        ];

        let cart = [];

        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(p => `
                <div class="product-card">
                    <div class="product-image">
                        <img src="${p.image}" alt="${p.name}" onerror="this.parentElement.innerHTML='üíÜ‚Äç‚ôÄÔ∏è'">
                    </div>
                    <div class="product-info">
                        <div class="product-name">${p.name}</div>
                        <div class="product-volume">${p.volume}</div>
                        <div class="product-price">${p.price} DT</div>
                        <button class="add-to-cart" onclick="addToCart(${p.id})">
                            Ajouter au panier
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({...product, quantity: 1});
            }
            
            updateCart();
        }

        function updateCart() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
            
            const cartItems = document.getElementById('cartItems');
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Votre panier est vide</div>';
                document.getElementById('cartTotal').textContent = '';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div>${item.volume}</div>
                            <div>${item.price} DT √ó ${item.quantity} = ${item.price * item.quantity} DT</div>
                        </div>
                        <div class="cart-item-controls">
                            <button class="qty-btn" onclick="changeQuantity(${item.id}, -1)">‚àí</button>
                            <span>${item.quantity}</span>
                            <button class="qty-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
                            <button class="remove-btn" onclick="removeFromCart(${item.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                `).join('');
                
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                document.getElementById('cartTotal').textContent = `Total: ${total.toFixed(3)} DT`;
            }
        }

        function changeQuantity(productId, delta) {
            const item = cart.find(i => i.id === productId);
            if (item) {
                item.quantity += delta;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCart();
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        function goToCheckout() {
            if (cart.length === 0) {
                alert('Votre panier est vide!');
                return;
            }
            
            document.getElementById('cartModal').style.display = 'none';
            document.getElementById('checkoutModal').style.display = 'block';
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('orderSummary').innerHTML = `
                <h3>R√©capitulatif de votre commande</h3>
                ${cart.map(item => `
                    <div style="display: flex; justify-content: space-between; margin: 0.5rem 0;">
                        <span>${item.name} √ó ${item.quantity}</span>
                        <span>${item.price * item.quantity} DT</span>
                    </div>
                `).join('')}
                <div style="margin-top: 1rem; padding-top: 1rem; border-top: 2px solid #ddd; font-weight: bold; font-size: 1.2rem;">
                    Total: ${total.toFixed(3)} DT
                </div>
            `;
        }

        function closeCheckout() {
            document.getElementById('checkoutModal').style.display = 'none';
        }

        function submitOrder(e) {
            e.preventDefault();
            alert('Commande confirm√©e! Merci pour votre achat. Nous vous contacterons bient√¥t.');
            cart = [];
            updateCart();
            closeCheckout();
        }

        function filterProducts() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.product-card');
            
            cards.forEach(card => {
                const name = card.querySelector('.product-name').textContent.toLowerCase();
                card.style.display = name.includes(search) ? 'block' : 'none';
            });
        }

        displayProducts();
    </script>
</body>
</html>
