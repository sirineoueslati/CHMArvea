        let cart = [];

        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(p => `
                <div class="product-card">
                    <div class="product-image">
                        <img src="${p.image}" alt="${p.name}">
                    </div>
                    <div class="product-info">
                        <div class="product-name">${p.name}</div>
                        <div class="product-volume">${p.volume}</div>
                        <div class="product-price">${p.price} DT</div>
                        <button class="add-to-cart" onclick="addToCart(${p.id})">
                            Ajouter au panier
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({...product, quantity: 1});
            }
            
            updateCart();
        }

        function updateCart() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
            
            const cartItems = document.getElementById('cartItems');
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Votre panier est vide</div>';
                document.getElementById('cartTotal').textContent = '';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div>${item.volume}</div>
                            <div>${item.price} DT √ó ${item.quantity} = ${item.price * item.quantity} DT</div>
                        </div>
                        <div class="cart-item-controls">
                            <button class="qty-btn" onclick="changeQuantity(${item.id}, -1)">‚àí</button>
                            <span>${item.quantity}</span>
                            <button class="qty-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
                            <button class="remove-btn" onclick="removeFromCart(${item.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                `).join('');
                
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                document.getElementById('cartTotal').textContent = `Total: ${total.toFixed(3)} DT`;
            }
        }

        function changeQuantity(productId, delta) {
            const item = cart.find(i => i.id === productId);
            if (item) {
                item.quantity += delta;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCart();
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        function goToCheckout() {
            if (cart.length === 0) {
                alert('Votre panier est vide!');
                return;
            }
            
            document.getElementById('cartModal').style.display = 'none';
            document.getElementById('checkoutModal').style.display = 'block';
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('orderSummary').innerHTML = `
                <h3>R√©capitulatif de votre commande</h3>
                ${cart.map(item => `
                    <div style="display: flex; justify-content: space-between; margin: 0.5rem 0;">
                        <span>${item.name} √ó ${item.quantity}</span>
                        <span>${item.price * item.quantity} DT</span>
                    </div>
                `).join('')}
                <div style="margin-top: 1rem; padding-top: 1rem; border-top: 2px solid #ddd; font-weight: bold; font-size: 1.2rem;">
                    Total: ${total.toFixed(3)} DT
                </div>
            `;
        }

        function closeCheckout() {
            document.getElementById('checkoutModal').style.display = 'none';
        }

        function submitOrder(e) {
            e.preventDefault();
            alert('Commande confirm√©e! Merci pour votre achat. Nous vous contacterons bient√¥t.');
            cart = [];
            updateCart();
            closeCheckout();
        }

        function filterProducts() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.product-card');
            
            cards.forEach(card => {
                const name = card.querySelector('.product-name').textContent.toLowerCase();
                card.style.display = name.includes(search) ? 'block' : 'none';
            });
        }

        displayProducts();
    </script>
