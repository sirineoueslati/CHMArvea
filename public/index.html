<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CM Store | Boutique en ligne</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="images/logo-bg.png" alt="CM Store">
                <span></span>
            </div>
            <button class="cart-btn" onclick="toggleCart()">
                üõí Panier <span class="cart-count" id="cartCount">0</span>
            </button>
            <button onclick="window.location.href='admin.html'" 
                style="background: #c48b8b; color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 25px; cursor: pointer; font-weight: bold;">
                Admin
            </button>
        </div>
    </header>

    <div class="hero">
        <h1>D√©couvrez nos produits cosm√©tiques</h1>
        <p>Qualit√© premium ‚Ä¢ Livraison rapide ‚Ä¢ Prix comp√©titifs</p>
    </div>

    <div class="container">
        <div class="filters">
            <input type="text" id="searchInput" placeholder="üîç Rechercher un produit..." onkeyup="filterProducts()">
        </div>
        <div class="products-grid" id="productsGrid"></div>
    </div>

    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>üõí Mon Panier</h2>
                <button class="close-cart" onclick="toggleCart()">√ó</button>
            </div>
            <div id="cartItems"></div>
            <div class="cart-total" id="cartTotal"></div>
            <button class="checkout-btn" onclick="goToCheckout()">Passer la commande</button>
        </div>
    </div>

    <div class="cart-modal" id="checkoutModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>üìù Finaliser la commande</h2>
                <button class="close-cart" onclick="closeCheckout()">√ó</button>
            </div>
            
            <div class="order-summary" id="orderSummary"></div>

            <form class="order-form" onsubmit="submitOrder(event)">
                <div class="form-group">
                    <label>Nom complet *</label>
                    <input type="text" required placeholder="Votre nom">
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" required placeholder="votre.email@gmail.com">
                </div>
                <div class="form-group">
                    <label>T√©l√©phone *</label>
                    <input type="tel" required placeholder="Votre num√©ro de t√©l√©phone">
                </div>
                <div class="form-group">
                    <label>Adresse de livraison *</label>
                    <textarea required rows="3" placeholder="Adresse compl√®te"></textarea>
                </div>
                <div class="form-group">
                    <label>Ville *</label>
                    <input type="text" required placeholder="Ville">
                </div>
                <div class="form-group">
                    <label>Notes (optionnel)</label>
                    <textarea rows="2" placeholder="Instructions sp√©ciales pour la livraison"></textarea>
                </div>
                <button type="submit" class="checkout-btn">Confirmer la commande</button>
            </form>
        </div>
    </div>

    <script>
        const products = [
            {id: 1, name: "Produit cosm√©tique 1", price: 27, volume: "50ml", image: "/images/image1.jpg"},
            {id: 2, name: "Produit cosm√©tique 2", price: 27, volume: "50ml", image: "/images/image2.jpg"},
            {id: 3, name: "Produit cosm√©tique 3", price: 30, volume: "50ml", image: "/images/image3.jpg"}
            // ... (tu peux garder tous les autres produits)
        ];

        let cart = [];

        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(p => `
                <div class="product-card">
                    <div class="product-image">
                        <img src="${p.image}" alt="${p.name}">
                    </div>
                    <div class="product-info">
                        <div class="product-name">${p.name}</div>
                        <div class="product-volume">${p.volume}</div>
                        <div class="product-price">${p.price} DT</div>
                        <button class="add-to-cart" onclick="addToCart(${p.id})">Ajouter au panier</button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) existingItem.quantity++;
            else cart.push({...product, quantity: 1});
            updateCart();
        }

        function updateCart() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
            const cartItems = document.getElementById('cartItems');
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Votre panier est vide</div>';
                document.getElementById('cartTotal').textContent = '';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div>${item.volume}</div>
                            <div>${item.price} DT √ó ${item.quantity} = ${(item.price * item.quantity).toFixed(3)} DT</div>
                        </div>
                        <div class="cart-item-controls">
                            <button class="qty-btn" onclick="changeQuantity(${item.id}, -1)">‚àí</button>
                            <span>${item.quantity}</span>
                            <button class="qty-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
                            <button class="remove-btn" onclick="removeFromCart(${item.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                `).join('');
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                document.getElementById('cartTotal').textContent = `Total: ${total.toFixed(3)} DT`;
            }
        }

        function changeQuantity(productId, delta) {
            const item = cart.find(i => i.id === productId);
            if (item) {
                item.quantity += delta;
                if (item.quantity <= 0) removeFromCart(productId);
                else updateCart();
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
        }

        function goToCheckout() {
            if (cart.length === 0) {
                alert('Votre panier est vide!');
                return;
            }
            document.getElementById('cartModal').style.display = 'none';
            document.getElementById('checkoutModal').style.display = 'block';
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('orderSummary').innerHTML = `
                <h3>R√©capitulatif de votre commande</h3>
                ${cart.map(item => `
                    <div style="display: flex; justify-content: space-between; margin: 0.5rem 0;">
                        <span>${item.name} √ó ${item.quantity}</span>
                        <span>${(item.price * item.quantity).toFixed(3)} DT</span>
                    </div>
                `).join('')}
                <div style="margin-top: 1rem; padding-top: 1rem; border-top: 2px solid #ddd; font-weight: bold; font-size: 1.2rem;">
                    Total: ${total.toFixed(3)} DT
                </div>
            `;
        }

        function closeCheckout() {
            document.getElementById('checkoutModal').style.display = 'none';
        }

        // ‚úÖ Fonction unique et propre pour la commande
        async function submitOrder(e) {
            e.preventDefault();
            const form = e.target;
            const fullName = form.querySelector('input[placeholder="Votre nom"]').value;
            const email = form.querySelector('input[type="email"]').value;
            const phone = form.querySelector('input[placeholder="Votre num√©ro de t√©l√©phone"]').value;
            const address = form.querySelector('textarea[placeholder="Adresse compl√®te"]').value;
            const city = form.querySelector('input[placeholder="Ville"]').value;
            const notes = form.querySelectorAll('textarea')[1].value;

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const order = {
                id: Date.now(),
                client: fullName,
                phone,
                address,
                city,
                notes,
                email,
                products: cart.map(item => ({
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    quantity: item.quantity,
                    volume: item.volume
                })),
                total: total.toFixed(3),
                status: 'pending',
                date: new Date().toISOString()
            };

            let orders = JSON.parse(localStorage.getItem('cmStoreOrders') || '[]');
            orders.push(order);
            localStorage.setItem('cmStoreOrders', JSON.stringify(orders));

            try {
                const response = await fetch('https://chm-arvea.vercel.app/api/send-order-email', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({clientEmail: order.email, clientName: order.client, orderId: order.id, products: order.products, total: order.total, address: order.address, city: order.city, phone: order.phone})
                });
                const data = await response.json();
                if (data.success)
                    alert(`‚úÖ Commande confirm√©e ! #${order.id}\nüìß Email envoy√© √† ${order.email}`);
                else
                    alert(`‚úÖ Commande confirm√©e ! #${order.id}\n‚ö†Ô∏è Erreur d'envoi d'email : ${data.message}`);
            } catch (error) {
                console.error('Erreur:', error);
                alert(`‚úÖ Commande confirm√©e ! #${order.id}\n‚ö†Ô∏è Impossible d'envoyer l'email, nous vous contacterons par SMS.`);
            }

            cart = [];
            updateCart();
            closeCheckout();
        }

        function filterProducts() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.product-card');
            cards.forEach(card => {
                const name = card.querySelector('.product-name').textContent.toLowerCase();
                card.style.display = name.includes(search) ? 'block' : 'none';
            });
        }

        displayProducts();
    </script>
</body>
</html>
