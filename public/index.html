        let cart = [];

        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(p => `
                <div class="product-card">
                    <div class="product-image">
                        <img src="${p.image}" alt="${p.name}">
                    </div>
                    <div class="product-info">
                        <div class="product-name">${p.name}</div>
                        <div class="product-volume">${p.volume}</div>
                        <div class="product-price">${p.price} DT</div>
                        <button class="add-to-cart" onclick="addToCart(${p.id})">
                            Ajouter au panier
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({...product, quantity: 1});
            }
            
            updateCart();
        }

        function updateCart() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
            
            const cartItems = document.getElementById('cartItems');
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Votre panier est vide</div>';
                document.getElementById('cartTotal').textContent = '';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div>${item.volume}</div>
                            <div>${item.price} DT √ó ${item.quantity} = ${item.price * item.quantity} DT</div>
                        </div>
                        <div class="cart-item-controls">
                            <button class="qty-btn" onclick="changeQuantity(${item.id}, -1)">‚àí</button>
                            <span>${item.quantity}</span>
                            <button class="qty-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
                            <button class="remove-btn" onclick="removeFromCart(${item.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                `).join('');
                
                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                document.getElementById('cartTotal').textContent = `Total: ${total.toFixed(3)} DT`;
            }
        }

        function changeQuantity(productId, delta) {
            const item = cart.find(i => i.id === productId);
            if (item) {
                item.quantity += delta;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCart();
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
        }

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';

function submitOrder(e) {
    e.preventDefault();

    // R√©cup√©rer les donn√©es du formulaire
    const form = e.target;
    const fullName = form.querySelector('input[placeholder="Votre nom"]').value;
    const phone = form.querySelector('input[placeholder="Votre num√©ro de t√©l√©phone"]').value;
    const address = form.querySelector('textarea[placeholder="Adresse compl√®te"]').value;
    const city = form.querySelector('input[placeholder="Ville"]').value;
    const notes = form.querySelectorAll('textarea')[1].value;
    
    // ‚ö†Ô∏è IMPORTANT: Ajouter un champ email dans le formulaire d'abord!
    // Pour maintenant, on utilise une bo√Æte de dialogue
    const clientEmail = prompt('Entrez votre adresse email pour recevoir la confirmation:');
    
    if (!clientEmail) {
        alert('Email requis pour continuer');
        return;
    }

    // Calculer le total
    const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

    // Cr√©er l'objet commande
    const order = {
        id: Date.now(),
        client: fullName,
        phone: phone,
        address: address,
        city: city,
        notes: notes,
        email: clientEmail,
        products: cart.map(item => ({
            id: item.id,
            name: item.name,
            price: item.price,
            quantity: item.quantity,
            volume: item.volume
        })),
        total: total.toFixed(3),
        status: 'pending',
        date: new Date().toISOString()
    };

    // Sauvegarder dans localStorage
    let orders = JSON.parse(localStorage.getItem('cmStoreOrders') || '[]');
    orders.push(order);
    localStorage.setItem('cmStoreOrders', JSON.stringify(orders));

    // üìß Envoyer l'email de confirmation
    sendOrderEmail(order);
    
    // R√©initialiser le panier et fermer
    cart = [];
    updateCart();
    closeCheckout();
}

        function filterProducts() {

            cards.forEach(card => {
                const name = card.querySelector('.product-name').textContent.toLowerCase();
